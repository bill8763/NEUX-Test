<div class="goal-overview-rocket-card">
  <snd-goal-ui-data-card-side [leftTitleMain]="language.yourGoal | translate" [leftTitleSub]="language.averageFYFCPerCase | translate"
    [leftNum]="goalSettingStep2.PerCase" [rightTitleMain]="language.overviewStep3Title | translate"
    [activityValue]="currentActivityValue" [unit]="unit" class="goal-card-side goal-content-space">
    <!-- right content -->
    <app-ui-tab-style1 class="self-tab" tabInfo (onTabChildClick)="onTabChange($event)" [maxShow]="4" [tabIndex]="tabIndex">
      <!--[maxShow] 控制一次最多顯示幾個tab 預設4個-->
      <ng-container *ngFor="let option of tabOptionList;">
        <app-ui-tab-child>{{option | translate}}</app-ui-tab-child>
      </ng-container>
    </app-ui-tab-style1>
  
    <!-- end of right content -->
  </snd-goal-ui-data-card-side>
</div>
