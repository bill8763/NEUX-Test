<!-- start agency plan -->
<div class="goal-list-card">
  <div class="list-cards-ul">

    <!-- start of left card -->
    <snd-goal-agency-left-card [title]="language.yourAgencyGoal | translate" [allStepData]="allStepData">
    </snd-goal-agency-left-card>
    <!-- end of left card  -->

    <!-- start of right card -->
    <snd-goal-agency-right-card [title]="language.agencyPlan | translate" [allStepData]="allStepData"
      [isShowBtnArea]=true (clickBtn)="rightCardOnClickBtn($event)"></snd-goal-agency-right-card>
    <!-- end of right card -->
  </div>
</div>
<!-- end of agency plan -->

<!-- Monthly-plan-FYFC -->
<snd-goal-overview-monthly-plan-fyfc-card [title]="language.teamMonthlyPlanFYFCTitle | translate" [canEdit]="false"
  [allStepData]="allStepData">
</snd-goal-overview-monthly-plan-fyfc-card>
<!-- end of Monthly-plan-FYFC -->

<!-- start of appproveStatus card -->
<snd-goal-setting-overview-approve-status-card [allStepData]="allStepData">
</snd-goal-setting-overview-approve-status-card>
<!-- end of appproveStatus card -->
