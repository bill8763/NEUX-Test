<app-ui-infinite-scroll [syncFunction]="['GOAL']" (refreshCallback)="onRefreshOverviewData()"
  [(refreshFinish)]="isRefreshFinishContent" [lazyLoading]="false" [translateText]="language.loading | translate">
  <app-goal-ui-title-content class="goal-content-space" [titleText]="tabTitle[tabIndex]"
    [showImg]="isShowOtherYearTab ? 'assets/img/img-title-content-bg-02.svg' : 'assets/img/img-title-content-bg-03.svg'"
    [hasBtn]="isShowOtherYearTab">
    <app-ui-tab-page *ngIf="isShowOtherYearTab" [tabSwitchFirst]="tabSwitchYear[0]" [tabSwitchSecond]="tabSwitchYear[1]"
      [openTab]="tabIndex" (onTabChildClick)="onTabChildClick($event)"></app-ui-tab-page>
  </app-goal-ui-title-content>

  <div class="goal-setting-overview-tab-content">


    <ng-container *ngIf="isLoadDataFinish">
      <snd-goal-setting-overview-personal *ngIf="isPersonalTabActive" [allStepData]="personalAllStepData"
        (afterSubmit)="onRefreshOverviewData()">
      </snd-goal-setting-overview-personal>

      <snd-goal-setting-overview-team *ngIf="!isPersonalTabActive" [allStepData]="teamAllStepData">
      </snd-goal-setting-overview-team>
    </ng-container>

  </div>

</app-ui-infinite-scroll>
